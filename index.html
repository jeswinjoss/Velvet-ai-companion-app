    <title>Velvet AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              rounded: ['Quicksand', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#fff1f2',
                100: '#ffe4e6',
                200: '#fecdd3',
                300: '#fda4af',
                400: '#fb7185',
                500: '#f43f5e',
                600: '#e11d48',
                700: '#be123c',
                800: '#9f1239',
                900: '#881337',
                950: '#4c0519',
              },
              dark: {
                900: '#0a0a0a',
                800: '#171717',
                700: '#262626',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Quicksand:wght@400;500;600&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        color: #e5e5e5;
        -webkit-tap-highlight-color: transparent; /* Remove grey highlight on tap */
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }
      
      /* Global reset for focus outlines */
      input:focus, textarea:focus, select:focus, button:focus {
        outline: none !important;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #404040;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #525252;
      }

      /* iOS Zoom Fix & Input Stability */
      @media screen and (max-width: 768px) {
        input, select, textarea {
          font-size: 16px !important;
        }
      }
    </style>
